<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3 style="color: blue;">HTML - IMAGES</h3>
    <a href="https://www.w3schools.com">
        <img src="Images/W3Schools.jpg" alt="W3schools" style="width: 180px; height: 200px;">
    </a>

    <h3>HTML - LISTS</h3>
    <p>Un-ordered List</p>
    <p>
     <ul style="list-style-type: square;" class="center">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Lemonade</li>
        <li>Wine</li>
     </ul>

    <p>Ordered List</p>
    <ol type="A" start="2" class="center">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Lemonade</li>
        <li>Wine</li>
    </ol>

    <p>Description List</p>
    <dl>
        <dt>ACA</dt>
        <dd>- Attueyi Coding Academy</dd>
        <dt>WWW</dt>
        <dd>- World Wide Web</dd>
    </dl>

    <p id="para1">Hello World</p>
    <p id="test">This is another paragraph</p>
</body>
</html>
